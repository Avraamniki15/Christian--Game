<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Βρείτε τη λέξη</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #f9f9f9; }
        h1 { color: #333; }
        .search-container { 
            display: grid; 
            grid-template-columns: repeat(6, 50px); 
            gap: 5px; 
            justify-content: center; 
            margin: 20px auto;
        }
        .search-item { 
            width: 50px; height: 50px; background: #ADD8E6; 
            border-radius: 8px; cursor: pointer; font-weight: bold; 
            display: flex; justify-content: center; align-items: center; 
            font-size: 20px;
        }
        .found { background: green; color: white; font-weight: bold; }
        .incorrect { background: red; color: white; }
        .selected { background: orange; color: white; font-weight: bold; }
        .timer { font-size: 20px; font-weight: bold; color: red; margin-top: 10px; }
        .message { font-size: 20px; font-weight: bold; margin-top: 20px; }
        .button { 
            margin-top: 20px; padding: 10px 20px; font-size: 16px; 
            background: blue; color: white; border: none; cursor: pointer; 
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Βρείτε τη λέξη</h1>
    <p id="wordPrompt">Βρείτε την λέξη:</p>
    <div class="search-container" id="searchGrid"></div>
    <p class="timer" id="timer">Χρόνος: 50</p>
    <p class="message" id="message"></p>
    <p id="score">Σκορ: 0</p>
    <button class="button" onclick="startGame()">Επανεκκίνηση</button>

    <script>
        const christianWords = ['ΙΧΘΥΣ', 'ΑΓΙΟΣ', 'ΛΟΓΟΣ', 'ΧΡΙΣΤΟΣ', 'ΕΥΧΗ', 'ΕΥΑΓΓΕΛΙΟ', 'ΑΓΙΑΣΜΟΣ', 'ΣΤΑΥΡΟΣ']; 
        const gridSize = 6; 
        const alphabet = 'ΑΒΓΔΕΖΗΘΙΚΛΜΝΞΟΠΡΣΤΥΦΧΨΩ';
        let grid = [];
        let currentWord = '';
        let wordsUsed = [];
        let timeLeft = 50; 
        let timerInterval;
        let score = 0; 
        let selectedLetters = [];

        // Ξεκινά το παιχνίδι
        function startGame() {
            score = 0;
            wordsUsed = [];
            document.getElementById("score").innerText = `Σκορ: ${score}`;
            document.getElementById("message").innerText = '';
            nextRound();
        }

        // Επόμενος γύρος
        function nextRound() {
            if (wordsUsed.length >= christianWords.length) {
                document.getElementById("message").innerText = "Τέλος παιχνιδιού! Συγχαρητήρια!";
                return;
            }
            timeLeft = 50;
            clearInterval(timerInterval);
            startTimer();
            createGrid();
        }

        // Επιλέγει μια τυχαία λέξη που δεν έχει χρησιμοποιηθεί
        function getRandomWord() {
            let availableWords = christianWords.filter(word => !wordsUsed.includes(word));
            if (availableWords.length === 0) return null;
            let word = availableWords[Math.floor(Math.random() * availableWords.length)];
            wordsUsed.push(word);
            return word;
        }

        // Δημιουργία του πίνακα
        function createGrid() {
            currentWord = getRandomWord();
            if (!currentWord) return;
            document.getElementById("wordPrompt").innerHTML = `Βρείτε την λέξη: <strong>${currentWord}</strong>`;
            grid = [];
            selectedLetters = [];
            let gridContainer = document.getElementById("searchGrid");
            gridContainer.innerHTML = '';
            for (let i = 0; i < gridSize; i++) {
                grid[i] = [];
                for (let j = 0; j < gridSize; j++) {
                    grid[i][j] = '';
                    let cell = document.createElement('div');
                    cell.classList.add('search-item');
                    cell.setAttribute('data-x', i);
                    cell.setAttribute('data-y', j);
                    cell.addEventListener('click', () => selectLetter(cell));
                    gridContainer.appendChild(cell);
                }
            }
            placeWord(currentWord);
            fillEmptySpaces();
        }

        // Τοποθετεί τη λέξη στον πίνακα
        function placeWord(word) {
            let placed = false;
            while (!placed) {
                let row = Math.floor(Math.random() * gridSize);
                let col = Math.floor(Math.random() * (gridSize - word.length + 1));
                placed = true;
                for (let i = 0; i < word.length; i++) {
                    if (grid[row][col + i] !== '') {
                        placed = false;
                        break;
                    }
                }
                if (placed) {
                    for (let i = 0; i < word.length; i++) {
                        grid[row][col + i] = word[i];
                        document.querySelector(`[data-x="${row}"][data-y="${col + i}"]`).innerText = word[i];
                    }
                }
            }
        }

        // Γεμίζει τα κενά με τυχαία γράμματα
        function fillEmptySpaces() {
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (grid[i][j] === '') {
                        let randomLetter = alphabet[Math.floor(Math.random() * alphabet.length)];
                        grid[i][j] = randomLetter;
                        document.querySelector(`[data-x="${i}"][data-y="${j}"]`).innerText = randomLetter;
                    }
                }
            }
        }

        // Επιλογή γράμματος
        function selectLetter(cell) {
            if (cell.classList.contains('found') || selectedLetters.length >= currentWord.length) return;
            let letter = cell.innerText;
            cell.classList.add('selected'); // Κάνουμε το γράμμα πορτοκαλί

            selectedLetters.push(letter);
            if (selectedLetters.join('') === currentWord) {
                // Αν η λέξη είναι σωστή
                document.querySelectorAll('.selected').forEach(cell => {
                    cell.classList.add('found'); // Κάνουμε τη λέξη πράσινη
                    cell.classList.remove('selected');
                });
                score++;
                document.getElementById("score").innerText = `Σκορ: ${score}`;
                setTimeout(nextRound, 1000); // Προχωράμε στην επόμενη λέξη
            } else if (selectedLetters.length === currentWord.length) {
                // Αν η λέξη είναι λάθος
                document.querySelectorAll('.selected').forEach(cell => {
                    cell.classList.add('incorrect'); // Κάνουμε τα λάθος γράμματα κόκκινα
                    cell.classList.remove('selected');
                });
                setTimeout(() => {
                    document.querySelectorAll('.incorrect').forEach(cell => {
                        cell.classList.remove('incorrect');
                    });
                    selectedLetters = [];
                }, 1500); // Επαναφορά και ξεκινάμε από την αρχή
            }
        }

        // Χρονομέτρηση
        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").innerText = `Χρόνος: ${timeLeft}`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById("message").innerText = "Χάσατε! Ξεκινάμε από την αρχή!";
                    setTimeout(startGame, 2000);
                }
            }, 1000);
        }

        startGame();
    </script>

</body>
</html>
