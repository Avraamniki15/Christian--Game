<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Βρείτε τη λέξη</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .search-container { display: grid; grid-template-columns: repeat(6, 40px); gap: 5px; justify-content: center; }
        .search-item { width: 40px; height: 40px; background: #ADD8E6; border-radius: 8px; cursor: pointer; font-weight: bold; display: flex; justify-content: center; align-items: center; }
        .found { background: green; color: white; font-weight: bold; cursor: not-allowed; }
        .timer { font-size: 20px; font-weight: bold; color: red; }
        .correct { color: green; font-weight: bold; }
        .incorrect { color: red; font-weight: bold; }
        #wordResult { font-size: 20px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

    <h1>Βρείτε τη λέξη</h1>
    <p>Βρείτε την λέξη:</p>
    <div class="search-container" id="searchGrid"></div>
    <p id="wordResult"></p>
    <p class="timer" id="timer">Χρόνος: 50</p>
    <br>
    <p id="score">Σκορ: 0</p>
    <br>
    <button onclick="window.location.href = 'index.html';">Επιστροφή στη λίστα παιχνιδιών</button>

    <script>
        const christianWords = ['ΙΧΘΥΣ', 'ΑΓΙΟΣ', 'ΛΟΓΟΣ', 'ΧΡΙΣΤΟΣ', 'ΕΥΧΗ', 'ΕΥΑΓΓΕΛΙΟ', 'ΑΓΙΑΣΜΟΣ', 'ΣΤΑΥΡΟΣ']; 
        const gridSize = 6; 
        const alphabet = 'ΑΒΓΔΕΖΗΘΙΚΛΜΝΞΟΠΡΣΤΥΦΧΨΩ'; 
        let grid = [];
        let currentWord = '';
        let timeLeft = 50; 
        let timerInterval;
        let score = 0; 
        let wordsFound = 0; 
        let wordFound = false; 
        let currentWordPositions = []; 
        let selectedLetters = []; 

        // Επιλογή τυχαίας λέξης
        function getRandomWord() {
            return christianWords[Math.floor(Math.random() * christianWords.length)];
        }

        // Δημιουργία του πίνακα
        function createGrid() {
            currentWord = getRandomWord(); 
            document.querySelector('p').innerHTML = `Βρείτε την λέξη: <strong>${currentWord}</strong>`;
            grid = [];
            currentWordPositions = [];
            selectedLetters = [];
            let gridContainer = document.getElementById("searchGrid");
            gridContainer.innerHTML = '';
            for (let i = 0; i < gridSize; i++) {
                grid[i] = [];
                for (let j = 0; j < gridSize; j++) {
                    grid[i][j] = '';
                    let cell = document.createElement('div');
                    cell.classList.add('search-item');
                    cell.setAttribute('data-x', i);
                    cell.setAttribute('data-y', j);
                    cell.addEventListener('click', () => checkWord(cell));
                    gridContainer.appendChild(cell);
                }
            }
            placeWord(currentWord);
            fillEmptySpaces();
            wordsFound = 0; 
            wordFound = false; 
        }

        // Τοποθέτηση της λέξης στον πίνακα
        function placeWord(word) {
            let placed = false;
            while (!placed) {
                let dir = Math.floor(Math.random() * 3); 
                let row = Math.floor(Math.random() * gridSize);
                let col = Math.floor(Math.random() * gridSize);

                if (canPlaceWord(word, row, col, dir)) {
                    placed = true;
                    for (let i = 0; i < word.length; i++) {
                        if (dir === 0) {
                            grid[row][col + i] = word[i];
                            document.querySelector(`[data-x="${row}"][data-y="${col + i}"]`).innerText = word[i];
                            currentWordPositions.push([row, col + i]); 
                        } else if (dir === 1) {
                            grid[row + i][col] = word[i];
                            document.querySelector(`[data-x="${row + i}"][data-y="${col}"]`).innerText = word[i];
                            currentWordPositions.push([row + i, col]); 
                        } else { 
                            grid[row + i][col + i] = word[i];
                            document.querySelector(`[data-x="${row + i}"][data-y="${col + i}"]`).innerText = word[i];
                            currentWordPositions.push([row + i, col + i]); 
                        }
                    }
                }
            }
        }

        function canPlaceWord(word, row, col, dir) {
            if (dir === 0) {
                if (col + word.length > gridSize) return false;
                for (let i = 0; i < word.length; i++) {
                    if (grid[row][col + i] !== '') return false;
                }
            } else if (dir === 1) {
                if (row + word.length > gridSize) return false;
                for (let i = 0; i < word.length; i++) {
                    if (grid[row + i][col] !== '') return false;
                }
            } else {
                if (row + word.length > gridSize || col + word.length > gridSize) return false;
                for (let i = 0; i < word.length; i++) {
                    if (grid[row + i][col + i] !== '') return false;
                }
            }
            return true;
        }

        function fillEmptySpaces() {
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (grid[i][j] === '') {
                        let randomLetter = alphabet[Math.floor(Math.random() * alphabet.length)];
                        grid[i][j] = randomLetter;
                        document.querySelector(`[data-x="${i}"][data-y="${j}"]`).innerText = randomLetter;
                    }
                }
            }
        }

        // Έλεγχος αν έχει βρεθεί σωστά η λέξη
        function checkWord(cell) {
            if (cell.classList.contains('found') || wordFound) return; 

            let word = cell.innerText;
            if (word !== '') {
                selectedLetters.push(cell); 

                // Έλεγχος αν τα επιλεγμένα γράμματα είναι στην σωστή σειρά
                if (selectedLetters.length === currentWord.length) {
                    let isCorrect = true;
                    for (let i = 0; i < selectedLetters.length; i++) {
                        if (selectedLetters[i].innerText !== currentWord[i] || 
                            selectedLetters[i].getAttribute('data-x') !== currentWordPositions[i][0] || 
                            selectedLetters[i].getAttribute('data-y') !== currentWordPositions[i][1]) {
                            isCorrect = false;
                            break;
                        }
                    }

                    if (isCorrect) {
                        selectedLetters.forEach(letter => {
                            letter.classList.add('found');
                        });
                        score++; 
                        document.getElementById("score").innerText = `Σκορ: ${score}`;
                        wordFound = true; 
                        document.getElementById("wordResult").innerHTML = "<span class='correct'>Συγχαρητήρια! Βρήκατε την λέξη!</span>";
                        setTimeout(nextRound, 2000); 
                    } else {
                        selectedLetters.forEach(letter => {
                            letter.classList.add('incorrect');
                        });
                        setTimeout(() => {
                            selectedLetters.forEach(letter => {
                                letter.classList.remove('incorrect');
                            });
                            selectedLetters = [];
                        }, 1500);
                    }
                }
            }
        }

        // Επόμενος γύρος
        function nextRound() {
            timeLeft = 50; 
            document.getElementById("timer").innerText = `Χρόνος: ${timeLeft}`;
            createGrid();
            startTimer();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").innerText = `Χρόνος: ${timeLeft}`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById("wordResult").innerHTML = `<span class='incorrect'>Ο χρόνος εξαντλήθηκε! Βρήκατε ${score} λέξεις.</span>`;
                    setTimeout(nextRound, 2000);
                }
            }, 1000);
        }

        createGrid();
        startTimer();
    </script>

</body>
</html>
