<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Βρείτε τη λέξη</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .search-container { display: flex; justify-content: center; gap: 10px; }
        .search-item { padding: 10px; background: #ADD8E6; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .correct { color: green; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Βρείτε τη λέξη</h1>
    <p>Βρείτε τη λέξη: <strong>ΙΧΘΥΣ</strong></p>
    <div class="search-container">
        <div class="search-item" onclick="checkWord(this)">Ι</div>
        <div class="search-item" onclick="checkWord(this)">Χ</div>
        <div class="search-item" onclick="checkWord(this)">Θ</div>
        <div class="search-item" onclick="checkWord(this)">Υ</div>
        <div class="search-item" onclick="checkWord(this)">Σ</div>
    </div>
    <p id="wordResult"></p>

    <script>
        function checkWord(element) {
            let correctWord = "ΙΧΘΥΣ";
            let wordResult = document.getElementById("wordResult");
            if (correctWord.includes(element.innerText)) {
                element.style.background = "green";
                wordResult.innerHTML = "<span class='correct'>Σωστό!</span>";
            } else {
                element.style.background = "red";
            }
        }
    </script>

</body>
</html>
