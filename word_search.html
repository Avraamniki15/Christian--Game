<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Βρείτε τη λέξη</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #f4f4f4; }
        h1 { color: #333; }
        .search-container { display: grid; grid-template-columns: repeat(6, 50px); gap: 5px; justify-content: center; margin: 20px auto; }
        .search-item { width: 50px; height: 50px; background: #ADD8E6; border-radius: 8px; font-weight: bold; display: flex; justify-content: center; align-items: center; cursor: pointer; font-size: 20px; border: 2px solid #0077cc; }
        .selected { background: orange; }
        .found { background: green; color: white; }
        .timer { font-size: 22px; font-weight: bold; color: red; margin-top: 10px; }
        .score { font-size: 20px; font-weight: bold; margin-top: 10px; }
        button { padding: 10px 15px; font-size: 16px; margin-top: 10px; background-color: #0077cc; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #005fa3; }
    </style>
</head>
<body>

    <h1>Βρείτε τη λέξη</h1>
    <p id="wordToFind"></p>
    <div class="search-container" id="searchGrid"></div>
    <p class="timer" id="timer">Χρόνος: 50</p>
    <p class="score" id="score">Σκορ: 0</p>
    <button onclick="window.location.href = 'index.html';">Επιστροφή</button>

    <script>
        const words = ['ΙΧΘΥΣ', 'ΑΓΙΟΣ', 'ΛΟΓΟΣ', 'ΧΡΙΣΤΟΣ', 'ΕΥΧΗ', 'ΕΥΑΓΓΕΛΙΟ', 'ΣΤΑΥΡΟΣ'];
        const gridSize = 6;
        const alphabet = 'ΑΒΓΔΕΖΗΘΙΚΛΜΝΞΟΠΡΣΤΥΦΧΨΩ';
        let grid = [];
        let usedWords = [];
        let currentWord = '';
        let timeLeft = 50;
        let score = 0;
        let selectedCells = [];
        let wordPositions = [];
        let timerInterval;

        function getRandomWord() {
            let availableWords = words.filter(w => !usedWords.includes(w));
            if (availableWords.length === 0) {
                usedWords = [];
                availableWords = [...words];
            }
            let newWord = availableWords[Math.floor(Math.random() * availableWords.length)];
            usedWords.push(newWord);
            return newWord;
        }

        function createGrid() {
            currentWord = getRandomWord();
            document.getElementById('wordToFind').innerHTML = `Βρείτε τη λέξη: <strong>${currentWord}</strong>`;
            grid = [];
            wordPositions = [];
            selectedCells = [];
            let gridContainer = document.getElementById("searchGrid");
            gridContainer.innerHTML = '';

            for (let i = 0; i < gridSize; i++) {
                grid[i] = [];
                for (let j = 0; j < gridSize; j++) {
                    grid[i][j] = '';
                    let cell = document.createElement('div');
                    cell.classList.add('search-item');
                    cell.setAttribute('data-x', i);
                    cell.setAttribute('data-y', j);
                    cell.addEventListener('click', () => selectLetter(cell));
                    gridContainer.appendChild(cell);
                }
            }
            placeWord();
            fillEmptySpaces();
        }

        function placeWord() {
            let placed = false;
            while (!placed) {
                let direction = Math.floor(Math.random() * 3);
                let row = Math.floor(Math.random() * gridSize);
                let col = Math.floor(Math.random() * gridSize);

                if (canPlaceWord(currentWord, row, col, direction)) {
                    placed = true;
                    for (let i = 0; i < currentWord.length; i++) {
                        let x = row, y = col;
                        if (direction === 0) y += i;
                        else if (direction === 1) x += i;
                        else { x += i; y += i; }

                        grid[x][y] = currentWord[i];
                        document.querySelector(`[data-x="${x}"][data-y="${y}"]`).innerText = currentWord[i];
                        wordPositions.push([x, y]);
                    }
                }
            }
        }

        function canPlaceWord(word, row, col, direction) {
            if (direction === 0 && col + word.length > gridSize) return false;
            if (direction === 1 && row + word.length > gridSize) return false;
            if (direction === 2 && (row + word.length > gridSize || col + word.length > gridSize)) return false;

            for (let i = 0; i < word.length; i++) {
                let x = row, y = col;
                if (direction === 0) y += i;
                else if (direction === 1) x += i;
                else { x += i; y += i; }

                if (grid[x][y] !== '') return false;
            }
            return true;
        }

        function fillEmptySpaces() {
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (grid[i][j] === '') {
                        let randomLetter = alphabet[Math.floor(Math.random() * alphabet.length)];
                        grid[i][j] = randomLetter;
                        document.querySelector(`[data-x="${i}"][data-y="${j}"]`).innerText = randomLetter;
                    }
                }
            }
        }

        function selectLetter(cell) {
            if (cell.classList.contains('found')) return;
            cell.classList.add('selected');
            selectedCells.push(cell);

            if (selectedCells.length === currentWord.length) {
                checkWord();
            }
        }

        function checkWord() {
            let correct = true;
            for (let i = 0; i < selectedCells.length; i++) {
                let x = selectedCells[i].getAttribute('data-x');
                let y = selectedCells[i].getAttribute('data-y');

                if (x != wordPositions[i][0] || y != wordPositions[i][1]) {
                    correct = false;
                    break;
                }
            }

            if (correct) {
                selectedCells.forEach(cell => cell.classList.add('found'));
                score++;
                document.getElementById("score").innerText = `Σκορ: ${score}`;
                setTimeout(nextRound, 2000);
            } else {
                selectedCells.forEach(cell => cell.classList.remove('selected'));
            }
            selectedCells = [];
        }

        function nextRound() {
            timeLeft = 50;
            document.getElementById("timer").innerText = `Χρόνος: ${timeLeft}`;
            createGrid();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").innerText = `Χρόνος: ${timeLeft}`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    alert(`Ο χρόνος τελείωσε! Σκορ: ${score}`);
                    location.reload();
                }
            }, 1000);
        }

        createGrid();
        startTimer();
    </script>

</body>
</html>
