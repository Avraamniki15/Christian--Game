<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Τακτοποιήστε το εδάφιο</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px; 
            background-color: #f9f9f9; 
        }

        /* Ρυθμίσεις για την οθόνη κινητών */
        @media (max-width: 768px) {
            .verse-container, .drop-container {
                flex-direction: column;
                align-items: center;
            }
            .verse-word, .drop-area {
                width: 80%;
                margin-bottom: 10px;
            }
        }

        /* Ρυθμίσεις για μεγαλύτερες οθόνες */
        .verse-container { 
            display: flex; 
            justify-content: center; 
            gap: 10px; 
            margin-bottom: 20px;
            flex-wrap: wrap; /* Επιτρέπει τις λέξεις να μετακινούνται σε πολλές γραμμές */
        }
        
        .verse-word { 
            padding: 10px; 
            background: #ADD8E6; 
            border-radius: 8px; 
            cursor: grab; 
            font-weight: bold; 
            display: inline-block;
            transition: transform 0.2s; /* Προσθήκη μετάβασης για drag */
        }
        
        .correct { 
            color: green; 
            font-weight: bold; 
        }

        .drop-container { 
            display: flex; 
            justify-content: center; 
            gap: 10px; 
            padding: 10px;
            border: 2px solid #ddd; 
            border-radius: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap; /* Επιτρέπει τις περιοχές drop να τοποθετούνται σωστά */
        }

        .drop-area { 
            width: 120px; height: 50px; 
            background-color: #f0f0f0; 
            border: 2px dashed #aaa; 
            border-radius: 5px;
            display: flex; 
            justify-content: center; 
            align-items: center;
            margin-bottom: 10px; /* Κενό μεταξύ των περιοχών drop */
        }

        #resetBtn, #returnBtn { 
            padding: 10px 20px; 
            margin-top: 20px; 
            cursor: pointer;
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 5px;
        }

        #resetBtn:hover, #returnBtn:hover { 
            background-color: #45a049; 
        }

        /* Προσαρμογή για μικρότερες οθόνες */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            .verse-container, .drop-container {
                width: 100%;
            }
            .verse-word, .drop-area {
                width: 90%;
            }
        }

    </style>
</head>
<body>

    <h1>Τακτοποιήστε το εδάφιο</h1>
    <p>Συρθείτε και τακτοποιήστε τις λέξεις στην σωστή σειρά:</p>

    <div class="verse-container" id="verse-container">
        <!-- Οι λέξεις θα προστεθούν δυναμικά εδώ -->
    </div>

    <div class="drop-container" id="drop-container">
        <!-- Οι περιοχές για τοποθέτηση των λέξεων θα προστεθούν δυναμικά εδώ -->
    </div>

    <p id="verseResult"></p>
    <p>Σκορ: <span id="score">0</span></p>

    <button id="resetBtn" style="display: none;">Προσπάθησε Ξανά</button>
    <button id="returnBtn" onclick="goBack()" style="display: none;">Επιστροφή στην Αρχική Οθόνη</button>

    <script>
        // Λίστα εδαφίων με λέξεις
        const verses = [
            ["Εν", "αρχή", "ήν", "ο", "Λόγος"], // Παράδειγμα 1
            ["Ο", "Θεός", "αγάπη", "είναι", "ο"], // Παράδειγμα 2
            ["Ειρήνη", "ευλογία", "και", "χαρά", "είναι"], // Παράδειγμα 3
        ];

        let currentVerse = [];
        let currentIndex = -1;
        let score = 0;
        let usedVerses = [];

        function selectRandomVerse() {
            if (usedVerses.length === verses.length) {
                document.getElementById("verseResult").innerHTML = `Μπράβο! Τελείωσες το παιχνίδι! Σκορ: ${score}`;
                document.getElementById("resetBtn").style.display = "none";
                document.getElementById("returnBtn").style.display = "inline-block";
                return;
            }

            // Επιλογή τυχαίου εδαφίου που δεν έχει ήδη χρησιμοποιηθεί
            let randomIndex = Math.floor(Math.random() * verses.length);
            while (usedVerses.includes(randomIndex)) {
                randomIndex = Math.floor(Math.random() * verses.length);
            }
            currentIndex = randomIndex;
            currentVerse = verses[randomIndex];
            usedVerses.push(randomIndex);
            displayVerse();
        }

        function displayVerse() {
            // Εκκαθάριση των προηγούμενων λέξεων και περιοχών
            document.getElementById('verse-container').innerHTML = '';
            document.getElementById('drop-container').innerHTML = '';

            // Δημιουργία λέξεων για drag-and-drop
            currentVerse.forEach((word, index) => {
                const wordElement = document.createElement('div');
                wordElement.classList.add('verse-word');
                wordElement.id = `word${index}`;
                wordElement.draggable = true;
                wordElement.innerText = word;
                wordElement.addEventListener('dragstart', function (ev) { drag(ev); });

                document.getElementById('verse-container').appendChild(wordElement);
            });

            // Δημιουργία περιοχών drop
            currentVerse.forEach((_, index) => {
                const dropArea = document.createElement('div');
                dropArea.classList.add('drop-area');
                dropArea.id = `drop${index}`;
                dropArea.addEventListener('drop', function (ev) { drop(ev); });
                dropArea.addEventListener('dragover', function (ev) { allowDrop(ev); });

                document.getElementById('drop-container').appendChild(dropArea);
            });

            // Εμφανίζει το κουμπί "Προσπάθησε Ξανά"
            document.getElementById("resetBtn").style.display = "none";
        }

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            var draggedElement = document.getElementById(data);
            var target = ev.target;

            // Αν η περιοχή είναι κενή, τοποθετούμε τη λέξη
            if (!target.hasChildNodes()) {
                target.appendChild(draggedElement);
            }

            checkAnswer();
        }

        function checkAnswer() {
            const correctOrder = currentVerse;
            const droppedWords = [];

            // Συγκεντρώνει τις λέξεις που έχουν τοποθετηθεί
            for (let i = 0; i < currentVerse.length; i++) {
                let dropArea = document.getElementById("drop" + i);
                if (dropArea.hasChildNodes()) {
                    droppedWords.push(dropArea.firstChild.innerText);
                } else {
                    droppedWords.push(null);
                }
            }

            // Ελέγχει αν η σειρά είναι σωστή
            if (JSON.stringify(droppedWords) === JSON.stringify(correctOrder)) {
                score++;
                document.getElementById("verseResult").innerHTML = "Σωστά!";
                document.getElementById("verseResult").classList.add("correct");
                document.getElementById("score").innerText = score;

                setTimeout(selectRandomVerse, 2000);
            } else {
                document.getElementById("verseResult").innerHTML = "Δοκιμάστε ξανά.";
                document.getElementById("verseResult").classList.remove("correct");
                document.getElementById("resetBtn").style.display = "inline-block";
            }
        }

        function resetGame() {
            // Επαναφορά των λέξεων στις αρχικές θέσεις
            const dropAreas = document.querySelectorAll('.drop-area');
            dropAreas.forEach(area => {
                area.innerHTML = ''; // Καθαρίζει την περιοχή
            });

            // Επαναφορά των λέξεων στην αρχική σειρά
            displayVerse();
        }

        function goBack() {
            // Επιστροφή στην αρχική οθόνη ή λογική επανεκκίνησης
            alert("Επιστρέφετε στην αρχική οθόνη.");
        }

        // Εκκίνηση του παιχνιδιού με την επιλογή ενός τυχαίου εδαφίου
        selectRandomVerse();
    </script>

</body>
</html>
