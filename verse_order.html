    <h1>Τακτοποιήστε το εδάφιο</h1>
    <div class="verse-container">

        <div class="verse-word" draggable="true">ήν</div>
        <div class="verse-word" draggable="true">ο</div>
        <div class="verse-word" draggable="true">Λόγος</div>
    </div>
    <p id="verseResult"></p>

</body>
