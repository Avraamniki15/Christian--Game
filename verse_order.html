<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Τακτοποιήστε το Εδάφιο</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #87CEFA, #FFD700);
            padding: 20px;
            margin: 0;
            overflow-x: hidden;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px #000;
        }

        .verse-container, .drop-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .verse-word {
            padding: 10px;
            background: #ADD8E6;
            border-radius: 8px;
            cursor: grab;
            font-weight: bold;
            user-select: none;
            min-width: 90px;
            text-align: center;
            touch-action: none;
        }

        .drop-area {
            width: 90px;
            height: 50px;
            background-color: #f0f0f0;
            border: 2px dashed #aaa;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #versePoetry {
            font-size: 18px;
            font-style: italic;
            color: #333;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Τακτοποιήστε το Εδάφιο</h1>
    <p id="versePoetry"></p>
    <p>Σύρετε ή αγγίξτε τις λέξεις για να τις τοποθετήσετε στη σωστή σειρά:</p>

    <div class="verse-container" id="verse-container"></div>
    <div class="drop-container" id="drop-container"></div>

    <p id="verseResult"></p>
    <p>Σκορ: <span id="score">0</span></p>

    <button onclick="resetGame()">Προσπάθησε Ξανά</button>

    <script>
        const verses = [
            { poetry: "Προς Φιλιππησίους 4:13", words: ["Όλα", "τα", "μπορώ", "διαμέσου", "τού", "Χριστού", "που", "με", "ενδυναμώνει"] },
            { poetry: "Κατά Λουκάν 1:37", words: ["Επειδή", "κανένα", "πράγμα", "δεν", "θα", "είναι", "αδύνατο", "στον", "Θεό"] },
            { poetry: "Προς Γαλατάς 6:18", words: ["Η", "χάρη", "του", "Κυρίου", "να", "είναι", "μαζί", "σας"] },
            { poetry: "Ψαλμοί 29:11", words: ["Ο Kύριoς", "θα", "δώσει", "δύναμη", "στoν", "λαό", "τoυ", "ο Kύριoς", "θα", "ευλoγήσει", "τoν λαό", "τoυ", "με ειρήνη"] },
            { poetry: "Πέτρου Β΄ 1:3", words: ["Kαθώς", "η θεία δύναμή", "του", "χάρισε", "σε μας", "όλα", "τα απαραίτητα", "προς ζωή", "και ευσέβεια"] },
            { poetry: "Προς Εβραίους 2:18", words: ["Επειδή", "σε ό,τι", "αυτός έπαθε", "όταν", "πειράστηκε", "μπορεί να", "βοηθήσει", "αυτούς που", "πειράζονται"] }
        ];

        let currentVerse = [];
        let score = 0;

        function selectRandomVerse() {
            const randomIndex = Math.floor(Math.random() * verses.length);
            currentVerse = [...verses[randomIndex].words];
            document.getElementById('versePoetry').innerText = verses[randomIndex].poetry;
            displayVerse();
        }

        function displayVerse() {
            shuffleArray(currentVerse);

            const verseContainer = document.getElementById('verse-container');
            const dropContainer = document.getElementById('drop-container');

            verseContainer.innerHTML = '';
            dropContainer.innerHTML = '';

            currentVerse.forEach((word, index) => {
                const wordElement = document.createElement('div');
                wordElement.classList.add('verse-word');
                wordElement.innerText = word;
                wordElement.setAttribute("draggable", "true");

                wordElement.addEventListener('dragstart', drag);
                wordElement.addEventListener('touchstart', touchStart);
                wordElement.addEventListener('touchmove', touchMove);
                wordElement.addEventListener('touchend', touchEnd);

                verseContainer.appendChild(wordElement);
            });

            currentVerse.forEach((_, index) => {
                const dropArea = document.createElement('div');
                dropArea.classList.add('drop-area');
                dropArea.addEventListener('drop', drop);
                dropArea.addEventListener('dragover', allowDrop);
                dropContainer.appendChild(dropArea);
            });
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.innerText);
        }

        function drop(ev) {
            ev.preventDefault();
            const data = ev.dataTransfer.getData("text");
            ev.target.innerText = data;
            checkAnswer();
        }

        function checkAnswer() {
            const correctOrder = verses.find(v => v.poetry === document.getElementById('versePoetry').innerText).words;
            let userOrder = Array.from(document.querySelectorAll('.drop-area')).map(area => area.innerText);

            if (JSON.stringify(userOrder) === JSON.stringify(correctOrder)) {
                score++;
                document.getElementById("score").innerText = score;
                setTimeout(selectRandomVerse, 2000);
            }
        }

        function resetGame() {
            score = 0;
            document.getElementById("score").innerText = score;
            selectRandomVerse();
        }

        selectRandomVerse();
    </script>

</body>
</html>
