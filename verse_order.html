<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Τακτοποιήστε το εδάφιο</title>
    <style>
        /* Βασικό στυλ για τη σελίδα */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(to right, #87CEFA, #FFD700);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px #000;
            font-size: 36px;
        }

        .verse-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .verse-word {
            padding: 12px 20px;
            background: #ADD8E6;
            border-radius: 8px;
            cursor: grab;
            font-weight: bold;
            margin-bottom: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .verse-word:active {
            cursor: grabbing;
        }

        .correct {
            color: green;
            font-weight: bold;
        }

        .incorrect {
            color: red;
            font-weight: bold;
        }

        button {
            padding: 12px 25px;
            margin-top: 20px;
            font-size: 16px;
            background-color: #87CEFA;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #FFD700;
        }

        #score {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        /* Στυλ για το κουμπί επιστροφής στην αρχική σελίδα */
        #backButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FF6347;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            text-decoration: none;
        }

        #backButton:hover {
            background-color: #FF4500;
        }

    </style>
</head>
<body>

    <h1>Τακτοποιήστε το εδάφιο</h1>
    <div class="verse-container">
        <!-- Οι λέξεις θα προστεθούν εδώ από το JavaScript -->
    </div>

    <div>
        <button id="checkButton">Έλεγχος</button>
        <button id="backButton" onclick="goBack()">Επιστροφή στην Αρχική</button>
    </div>
    <p id="verseResult"></p>
    <p id="score">Σκορ: 0</p>

    <script>
        let currentSentence = 0;
        let score = 0;
        let sentences = [
            ["Εν", "αρχή", "ήν", "ο", "Λόγος"],
            ["Ο", "Λόγος", "ήταν", "με", "τον", "Θεό"],
            ["Και", "ο", "Λόγος", "ήταν", "Θεός"]
        ];

        function checkSentence() {
            const currentWords = document.querySelectorAll(".verse-word");
            let isCorrect = true;

            for (let i = 0; i < sentences[currentSentence].length; i++) {
                if (currentWords[i].innerText !== sentences[currentSentence][i]) {
                    isCorrect = false;
                    break;
                }
            }

            if (isCorrect) {
                document.getElementById("verseResult").innerHTML = "<span class='correct'>Σωστά! Η πρόταση είναι σωστή.</span>";
                score++;
                document.getElementById("score").innerText = `Σκορ: ${score}`;
                setTimeout(nextSentence, 2000); // Πηγαίνουμε στην επόμενη πρόταση μετά από 2 δευτερόλεπτα
            } else {
                document.getElementById("verseResult").innerHTML = "<span class='incorrect'>Δοκιμάστε ξανά!</span>";
            }
        }

        function nextSentence() {
            currentSentence++;
            if (currentSentence >= sentences.length) {
                document.getElementById("verseResult").innerHTML = `<span class='correct'>Μπράβο σου! Ολοκλήρωσες το παιχνίδι με σκορ ${score}.</span>`;
            } else {
                resetGame();
            }
        }

        function resetGame() {
            document.getElementById("verseResult").innerHTML = "";
            const verseContainer = document.querySelector(".verse-container");
            verseContainer.innerHTML = ""; // Καθαρίζουμε τις λέξεις

            const currentSentenceWords = sentences[currentSentence];
            currentSentenceWords.forEach(word => {
                const wordDiv = document.createElement("div");
                wordDiv.classList.add("verse-word");
                wordDiv.setAttribute("draggable", "true");
                wordDiv.innerText = word;
                wordDiv.addEventListener("dragstart", dragStart);
                wordDiv.addEventListener("dragover", dragOver);
                wordDiv.addEventListener("drop", dropWord);
                verseContainer.appendChild(wordDiv);
            });
        }

        function dragStart(event) {
            event.dataTransfer.setData("text", event.target.innerText);
        }

        function dragOver(event) {
            event.preventDefault();
        }

        function dropWord(event) {
            event.preventDefault();
            const droppedWord = event.dataTransfer.getData("text");
            const target = event.target;

            if (target.classList.contains("verse-word")) {
                const targetText = target.innerText;
                target.innerText = droppedWord;
                event.target.innerText = targetText; // Ανταλλαγή θέσεων
            }
        }

        function goBack() {
            window.location.href = "index.html";
        }

        document.getElementById("checkButton").addEventListener("click", checkSentence);

        resetGame();
    </script>

</body>
</html>
