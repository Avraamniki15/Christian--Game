<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ορθόδοξα Παιχνίδια</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #87CEFA, #FFD700);
            padding: 20px;
        }
        h1 {
            color: white;
            text-shadow: 2px 2px 4px #000;
        }
        .game-box {
            background: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 15px;
            width: 60%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        .search-container, .verse-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .search-item, .verse-word {
            padding: 10px;
            background: #ADD8E6;
            border-radius: 8px;
            cursor: grab;
            font-weight: bold;
            transition: 0.3s;
        }
        .search-item:hover, .verse-word:hover {
            background: #87CEEB;
        }
        .drop-area {
            width: 100px;
            height: 40px;
            border: 2px dashed #000;
            display: inline-block;
            line-height: 40px;
            font-weight: bold;
            background: #FFF8DC;
            border-radius: 8px;
        }
        .image-quiz img {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .correct {
            color: green;
            font-weight: bold;
        }
        .incorrect {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Ορθόδοξα Παιχνίδια</h1>

    <!-- لعبة الأسئلة الدينية -->
    <div class="game-box">
        <h2>Ερωτήσεις Ορθόδοξης Πίστης</h2>
        <p id="question">Ποιος ήταν ο πρώτος μαθητής του Ιησού;</p>
        <button onclick="checkAnswer('Πέτρος')">Πέτρος</button>
        <button onclick="checkAnswer('Παύλος')">Παύλος</button>
        <button onclick="checkAnswer('Ιωάννης')">Ιωάννης</button>
        <p id="result"></p>
    </div>

    <script>
        function checkAnswer(answer) {
            let correctAnswer = "Πέτρος";
            let result = document.getElementById("result");
            if (answer === correctAnswer) {
                result.innerHTML = "<span class='correct'>Σωστό!</span>";
            } else {
                result.innerHTML = "<span class='incorrect'>Λάθος! Δοκιμάστε ξανά.</span>";
            }
        }
    </script>

</body>
</html>
