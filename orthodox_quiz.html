<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Κουίζ Χριστιανικής Θρησκείας</title>
    <style>
        /* Γενικά στυλ για το σώμα */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Στυλ για το κουίζ container */
        #quiz-container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
        }

        /* Στυλ για τον τίτλο */
        h2 {
            font-size: 24px;
            color: #444;
        }

        /* Στυλ για τις επιλογές κουμπιών */
        button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* Στυλ για τα αποτελέσματα */
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }

        /* Στυλ για την σωστή απάντηση */
        #correct-answer {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }

        /* Στυλ για το κουμπί επιστροφής */
        #back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #back-btn:hover {
            background-color: #e64a19;
        }

        /* Αντιμετώπιση μικρών οθονών */
        @media (max-width: 600px) {
            #quiz-container {
                width: 100%;
                padding: 20px;
            }

            button {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h2 id="question">Ερώτηση</h2>
        <div id="buttons-container">
            <button onclick="checkAnswer(this.innerText, this)">Επιλογή 1</button>
            <button onclick="checkAnswer(this.innerText, this)">Επιλογή 2</button>
            <button onclick="checkAnswer(this.innerText, this)">Επιλογή 3</button>
        </div>
        <p id="result"></p>
        <p id="correct-answer"></p>

        <!-- Κουμπί επιστροφής στην αρχική λίστα παιχνιδιών -->
        <a href="index.html" id="back-btn">Επιστροφή στην αρχική λίστα παιχνιδιών</a>
    </div>

    <script>
        let questionIndex = 0;
        const questions = [
            { 
                question: "Ποιος ήταν ο πρώτος μαθητής του Ιησού;", 
                correctAnswer: "Πέτρος", 
                options: ["Πέτρος", "Παύλος", "Ιωάννης"] 
            },
            { 
                question: "Ποιος είναι ο πατέρας του Ιησού;", 
                correctAnswer: "Ο Θεός Πατέρας", 
                options: ["Ο Θεός Πατέρας", "Ο Ιωσήφ", "Ο Σαούλ"] 
            },
            { 
                question: "Ποιος είναι ο πρώτος από τους 12 Αποστόλους;", 
                correctAnswer: "Πέτρος", 
                options: ["Πέτρος", "Ιωάννης", "Παύλος"] 
            },
            { 
                question: "Ποια είναι η σημασία της Μεγάλης Τεσσαρακοστής;", 
                correctAnswer: "Προετοιμασία για το Πάσχα", 
                options: ["Προετοιμασία για το Πάσχα", "Προσευχή για τον Χριστό", "Αναγνώριση των Αγίων"] 
            },
            { 
                question: "Ποιό είναι το πρώτο βιβλίο της Καινής Διαθήκης;", 
                correctAnswer: "Το Ευαγγέλιο κατά Ματθαίον", 
                options: ["Το Ευαγγέλιο κατά Ματθαίον", "Το Ευαγγέλιο κατά Ιωάννη", "Η Πράξεις των Αποστόλων"] 
            },
            { 
                question: "Ποιος είναι ο Άγιος που έγραψε την Πατερική Γραφή της Εκκλησίας;", 
                correctAnswer: "Άγιος Ιωάννης ο Χρυσόστομος", 
                options: ["Άγιος Ιωάννης ο Χρυσόστομος", "Άγιος Παύλος", "Άγιος Μάρκος"] 
            },
            { 
                question: "Ποιός είναι ο Άγιος που θεωρείται ο προστάτης των ναυτικών;", 
                correctAnswer: "Άγιος Νικόλαος", 
                options: ["Άγιος Νικόλαος", "Άγιος Γεώργιος", "Άγιος Δημήτριος"] 
            },
            { 
                question: "Ποιος ήταν ο πρώτος Χριστιανός μάρτυρας;", 
                correctAnswer: "Άγιος Στέφανος", 
                options: ["Άγιος Στέφανος", "Άγιος Παύλος", "Άγιος Ανδρέας"] 
            },
            { 
                question: "Ποιός ήταν ο μεγάλος Άγιος του Αγίου Όρους;", 
                correctAnswer: "Άγιος Παΐσιος", 
                options: ["Άγιος Παΐσιος", "Άγιος Ιωάννης", "Άγιος Θεόδωρος"] 
            },
            { 
                question: "Ποιο είναι το νόημα της λέξης 'Ευχαριστία';", 
                correctAnswer: "Ευχαριστία σημαίνει ευχαριστία προς το Θεό", 
                options: ["Ευχαριστία σημαίνει ευχαριστία προς το Θεό", "Ευχαριστία σημαίνει αγάπη", "Ευχαριστία σημαίνει προσευχή"] 
            },
            { 
                question: "Ποιός είναι ο Άγιος προστάτης της οικογένειας;", 
                correctAnswer: "Άγιος Ιωσήφ", 
                options: ["Άγιος Ιωσήφ", "Άγιος Γεώργιος", "Άγιος Ανδρέας"] 
            }
        ];

        function shuffleArray(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]]; // Swap elements
            }
        }

        function loadQuestion() {
            // Shuffle the questions array at the beginning of each page load
            shuffleArray(questions);

            let question = questions[questionIndex];
            document.getElementById("question").innerText = question.question;

            // Shuffle the options to randomize the answers
            shuffleArray(question.options);

            // Set the buttons with randomized options
            let buttons = document.querySelectorAll("button");
            for (let i = 0; i < buttons.length; i++) {
                buttons[i].innerText = question.options[i];
                buttons[i].disabled = false; // Ενεργοποιούμε τα κουμπιά
                buttons[i].classList.remove("correct", "incorrect"); // Αφαιρούμε τυχόν προηγούμενα στυλ
            }

            // Clear previous result and correct answer
            document.getElementById("result").innerText = "";
            document.getElementById("correct-answer").innerText = "";
        }

        function checkAnswer(answer, button) {
            let result = document.getElementById("result");
            let correctAnswerText = document.getElementById("correct-answer");

            // Get the current question
            let question = questions[questionIndex];

            if (answer === question.correctAnswer) {
                result.innerHTML = "<span class='correct'>Σωστό!</span>";
                button.classList.add("correct"); // Set green color
            } else {
                result.innerHTML = "<span class='incorrect'>Λάθος!</span>";
                button.classList.add("incorrect"); // Set red color
                // Show correct answer after wrong answer
                correctAnswerText.innerHTML = "Η σωστή απάντηση είναι: " + question.correctAnswer;
            }

            // Disable all buttons after answering
            disableButtons();

            // Move to the next question after 2 seconds
            setTimeout(nextQuestion, 2000);
        }

        function disableButtons() {
            let buttons = document.querySelectorAll("button");
            buttons.forEach(button => {
                button.disabled = true;
            });
        }

        function nextQuestion() {
            questionIndex++;
            if (questionIndex < questions.length) {
                loadQuestion();
            } else {
                document.getElementById("question").innerText = "Τελείωσες τις ερωτήσεις! Ευχαριστούμε!";
                document.getElementById("result").innerText = "";
                document.getElementById("correct-answer").innerText = ""; // Clear correct answer after finishing the quiz
            }
        }

        // Initial load of the first question
        loadQuestion();
    </script>
</body>
</html>
