<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ερωτήσεις Ορθόδοξης Πίστης</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #4CAF50;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .game-box {
            background: #ffffff;
            padding: 30px;
            margin: 20px auto;
            border-radius: 12px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .question {
            font-size: 24px;
            margin-bottom: 20px;
            color: #555;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .correct {
            color: green;
            font-weight: bold;
        }

        .incorrect {
            color: red;
            font-weight: bold;
        }

        .score {
            font-size: 22px;
            margin-top: 20px;
            color: #555;
        }

        .result {
            font-size: 20px;
            margin-top: 15px;
        }

        .game-footer {
            margin-top: 40px;
            font-size: 18px;
            color: #777;
        }

    </style>
</head>
<body>

    <h1>Ερωτήσεις Ορθόδοξης Πίστης</h1>
    <p id="score" class="score">Σκορ: 0</p>
    <div class="game-box">
        <p id="question" class="question">Ποιος ήταν ο πρώτος μαθητής του Ιησού;</p>
        <button onclick="checkAnswer('Πέτρος')">Πέτρος</button>
        <button onclick="checkAnswer('Παύλος')">Παύλος</button>
        <button onclick="checkAnswer('Ιωάννης')">Ιωάννης</button>
        <p id="result" class="result"></p>
    </div>

    <div class="game-footer">
        <p>Ευχαριστούμε για το παιχνίδι! Ελπίζουμε να μάθατε περισσότερα!</p>
    </div>

    <script>
        const questions = [
            { question: "Ποιος ήταν ο πρώτος μαθητής του Ιησού;", correctAnswer: "Πέτρος", options: ["Πέτρος", "Παύλος", "Ιωάννης"] },
            { question: "Ποιος είναι ο πατέρας του Ιησού;", correctAnswer: "Ο Θεός Πατέρας", options: ["Ο Θεός Πατέρας", "Ο Ιωσήφ", "Ο Σαούλ"] },
            { question: "Ποιός είναι ο πρώτος από τους 12 Αποστόλους;", correctAnswer: "Πέτρος", options: ["Πέτρος", "Ιωάννης", "Παύλος"] },
            { question: "Ποια είναι η σημασία της Μεγάλης Τεσσαρακοστής;", correctAnswer: "Προετοιμασία για το Πάσχα", options: ["Προετοιμασία για το Πάσχα", "Προσευχή για τον Χριστό", "Αναγνώριση των Αγίων"] },
            { question: "Ποιό είναι το πρώτο βιβλίο της Καινής Διαθήκης;", correctAnswer: "Το Ευαγγέλιο κατά Ματθαίον", options: ["Το Ευαγγέλιο κατά Ματθαίον", "Το Ευαγγέλιο κατά Ιωάννη", "Η Πράξεις των Αποστόλων"] },
            { question: "Ποιος είναι ο Άγιος που έγραψε την Πατερική Γραφή της Εκκλησίας;", correctAnswer: "Άγιος Ιωάννης ο Χρυσόστομος", options: ["Άγιος Ιωάννης ο Χρυσόστομος", "Άγιος Παύλος", "Άγιος Μάρκος"] },
            { question: "Ποιός είναι ο Άγιος που θεωρείται ο προστάτης των ναυτικών;", correctAnswer: "Άγιος Νικόλαος", options: ["Άγιος Νικόλαος", "Άγιος Γεώργιος", "Άγιος Δημήτριος"] },
            { question: "Ποιος ήταν ο πρώτος Χριστιανός μάρτυρας;", correctAnswer: "Άγιος Στέφανος", options: ["Άγιος Στέφανος", "Άγιος Παύλος", "Άγιος Ανδρέας"] },
            { question: "Ποιός ήταν ο μεγάλος Άγιος του Αγίου Όρους;", correctAnswer: "Άγιος Παΐσιος", options: ["Άγιος Παΐσιος", "Άγιος Ιωάννης", "Άγιος Θεόδωρος"] },
            { question: "Ποιο ήταν το όνομα του πρώτου ηγούμενου της Ιεράς Μονής του Αγίου Όρους;", correctAnswer: "Άγιος Σάββας ο Ηγούμενος", options: ["Άγιος Σάββας ο Ηγούμενος", "Άγιος Αθανάσιος", "Άγιος Ευστράτιος"] }
        ];

        let currentQuestionIndex = 0; // Starting question index
        let score = 0; // Initial score

        // Shuffle the questions array to randomize the order of questions
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
        }

        // Function to start the game
        function startGame() {
            shuffle(questions); // Shuffle the questions at the start
            showQuestion(0); // Show the first question after shuffling
        }

        // Function to display the current question
        function showQuestion(index) {
            const question = questions[index];
            document.getElementById("question").textContent = question.question;

            // Update buttons with the options
            const buttons = document.querySelectorAll("button");
            buttons[0].textContent = question.options[0];
            buttons[1].textContent = question.options[1];
            buttons[2].textContent = question.options[2];

            // Clear previous result
            document.getElementById("result").textContent = "";
        }

        // Function to check the answer
        function checkAnswer(answer) {
            const question = questions[currentQuestionIndex];
            const result = document.getElementById("result");

            // Use trim() to remove any extra spaces and compare the answers accurately
            if (answer.trim() === question.correctAnswer.trim()) {
                result.innerHTML = "<span class='correct'>Σωστό!</span>";
                score++; // Increase score for correct answer
            } else {
                result.innerHTML = "<span class='incorrect'>Λάθος!</span><br>Η σωστή απάντηση είναι: " + question.correctAnswer;
                score--; // Decrease score for incorrect answer
            }

            // Update the score
            document.getElementById("score").textContent = "Σκορ: " + score;

            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                setTimeout(() => showQuestion(currentQuestionIndex), 7000); // Show next question after 3 seconds
            } else {
                result.innerHTML += "<br><span class='correct'>Η φάση ολοκληρώθηκε! Ευχαριστούμε για το παιχνίδι!</span>";
            }
        }

        // Start the game when the page loads
        window.onload = startGame;
    </script>

</body>
</html>
