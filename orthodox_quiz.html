<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Κουίζ Χριστιανικής Θρησκείας</title>
    <style>
        /* Γενικά στυλ για το σώμα */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* Στυλ για το quiz container */
        #quiz-container {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 85%;
            max-width: 300px;
            text-align: center;
        }

        h2 {
            font-size: 18px;
            color: #444;
        }

        button {
            display: block;
            width: 100%;
            margin: 8px 0;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #score {
            font-size: 18px;
            margin-top: 10px;
        }

        #result {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }

        #restart-btn, #back-btn {
            font-size: 14px;
            padding: 8px;
            width: 80%;
            max-width: 250px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
        }

        #restart-btn:hover, #back-btn:hover {
            background-color: #0056b3;
        }

        @media (max-width: 480px) {
            #quiz-container {
                width: 90%;
                max-width: 280px;
                padding: 15px;
            }

            button {
                font-size: 14px;
                padding: 12px;
            }

            #restart-btn, #back-btn {
                font-size: 12px;
                padding: 6px;
                max-width: 220px;
            }
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h2 id="question">Ερώτηση</h2>
        <div id="buttons-container">
            <button onclick="checkAnswer(this.innerText, this)">Επιλογή 1</button>
            <button onclick="checkAnswer(this.innerText, this)">Επιλογή 2</button>
            <button onclick="checkAnswer(this.innerText, this)">Επιλογή 3</button>
        </div>
        <p id="result"></p>
        <p id="correct-answer"></p>
        <p id="score">Σκορ: 0</p>
        <button id="restart-btn" onclick="restartQuiz()">Ξαναπαίξε</button>
        <button id="back-btn" onclick="goBack()">Επιστροφή</button>
    </div>

    <script>
        let questionIndex = 0;
        let score = 0;

        const questions = [
            { question: "Ποιος ήταν ο πρώτος μαθητής του Ιησού;", correctAnswer: "Πέτρος", options: ["Πέτρος", "Παύλος", "Ιωάννης"] },
            { question: "Ποιος είναι ο πατέρας του Ιησού;", correctAnswer: "Ο Θεός Πατέρας", options: ["Ο Θεός Πατέρας", "Ο Ιωσήφ", "Ο Σαούλ"] },
            { question: "Ποιός είναι ο Άγιος προστάτης των ναυτικών;", correctAnswer: "Άγιος Νικόλαος", options: ["Άγιος Νικόλαος", "Άγιος Γεώργιος", "Άγιος Δημήτριος"] },
            { question: "Ποιο είναι το πρώτο βιβλίο της Καινής Διαθήκης;", correctAnswer: "Το Ευαγγέλιο κατά Ματθαίον", options: ["Το Ευαγγέλιο κατά Ματθαίον", "Το Ευαγγέλιο κατά Ιωάννη", "Η Πράξεις των Αποστόλων"] }
        ];

        function shuffleArray(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
        }

        function loadQuestion() {
            if (questionIndex >= questions.length) {
                document.getElementById("question").innerText = "Τελείωσες τις ερωτήσεις!";
                document.getElementById("result").innerText = "Το τελικό σου σκορ: " + score;
                document.getElementById("correct-answer").innerText = "";
                document.getElementById("buttons-container").style.display = "none";
                return;
            }

            shuffleArray(questions);
            let question = questions[questionIndex];
            document.getElementById("question").innerText = question.question;
            shuffleArray(question.options);
            
            let buttons = document.querySelectorAll("#buttons-container button");
            for (let i = 0; i < buttons.length; i++) {
                buttons[i].innerText = question.options[i];
                buttons[i].disabled = false;
                buttons[i].classList.remove("correct", "incorrect");
            }

            document.getElementById("result").innerText = "";
            document.getElementById("correct-answer").innerText = "";
        }

        function checkAnswer(answer, button) {
            let result = document.getElementById("result");
            let correctAnswerText = document.getElementById("correct-answer");
            let question = questions[questionIndex];

            if (answer === question.correctAnswer) {
                result.innerHTML = "<span class='correct'>Σωστό!</span>";
                button.classList.add("correct");
                score++;
            } else {
                result.innerHTML = "<span class='incorrect'>Λάθος!</span>";
                button.classList.add("incorrect");
                correctAnswerText.innerText = "Η σωστή απάντηση είναι: " + question.correctAnswer;
                score--;
            }

            document.getElementById("score").innerText = "Σκορ: " + score;
            disableButtons();
            setTimeout(nextQuestion, 2000);
        }

        function disableButtons() {
            let buttons = document.querySelectorAll("#buttons-container button");
            buttons.forEach(button => {
                button.disabled = true;
            });
        }

        function nextQuestion() {
            questionIndex++;
            loadQuestion();
        }

        function restartQuiz() {
            questionIndex = 0;
            score = 0;
            document.getElementById("buttons-container").style.display = "block";
            document.getElementById("score").innerText = "Σκορ: 0";
            loadQuestion();
        }

        function goBack() {
            window.location.href = "index.html";
        }

        loadQuestion();
    </script>
</body>
</html>
