<script>
    let questionIndex = 0;
    const questions = [
        { 
            question: "Ποιος ήταν ο πρώτος μαθητής του Ιησού;", 
            correctAnswer: "Πέτρος", 
            options: ["Πέτρος", "Παύλος", "Ιωάννης"] 
        },
        { 
            question: "Ποιος είναι ο πατέρας του Ιησού;", 
            correctAnswer: "Ο Θεός Πατέρας", 
            options: ["Ο Θεός Πατέρας", "Ο Ιωσήφ", "Ο Σαούλ"] 
        },
        { 
            question: "Ποιος είναι ο πρώτος από τους 12 Αποστόλους;", 
            correctAnswer: "Πέτρος", 
            options: ["Πέτρος", "Ιωάννης", "Παύλος"] 
        },
        { 
            question: "Ποια είναι η σημασία της Μεγάλης Τεσσαρακοστής;", 
            correctAnswer: "Προετοιμασία για το Πάσχα", 
            options: ["Προετοιμασία για το Πάσχα", "Προσευχή για τον Χριστό", "Αναγνώριση των Αγίων"] 
        },
        { 
            question: "Ποιό είναι το πρώτο βιβλίο της Καινής Διαθήκης;", 
            correctAnswer: "Το Ευαγγέλιο κατά Ματθαίον", 
            options: ["Το Ευαγγέλιο κατά Ματθαίον", "Το Ευαγγέλιο κατά Ιωάννη", "Η Πράξεις των Αποστόλων"] 
        },
        { 
            question: "Ποιος είναι ο Άγιος που έγραψε την Πατερική Γραφή της Εκκλησίας;", 
            correctAnswer: "Άγιος Ιωάννης ο Χρυσόστομος", 
            options: ["Άγιος Ιωάννης ο Χρυσόστομος", "Άγιος Παύλος", "Άγιος Μάρκος"] 
        },
        { 
            question: "Ποιός είναι ο Άγιος που θεωρείται ο προστάτης των ναυτικών;", 
            correctAnswer: "Άγιος Νικόλαος", 
            options: ["Άγιος Νικόλαος", "Άγιος Γεώργιος", "Άγιος Δημήτριος"] 
        },
        { 
            question: "Ποιος ήταν ο πρώτος Χριστιανός μάρτυρας;", 
            correctAnswer: "Άγιος Στέφανος", 
            options: ["Άγιος Στέφανος", "Άγιος Παύλος", "Άγιος Ανδρέας"] 
        },
        { 
            question: "Ποιός ήταν ο μεγάλος Άγιος του Αγίου Όρους;", 
            correctAnswer: "Άγιος Παΐσιος", 
            options: ["Άγιος Παΐσιος", "Άγιος Ιωάννης", "Άγιος Θεόδωρος"] 
        },
        { 
            question: "Ποιο είναι το νόημα της λέξης 'Ευχαριστία';", 
            correctAnswer: "Ευχαριστία σημαίνει ευχαριστία προς το Θεό", 
            options: ["Ευχαριστία σημαίνει ευχαριστία προς το Θεό", "Ευχαριστία σημαίνει αγάπη", "Ευχαριστία σημαίνει προσευχή"] 
        },
        { 
            question: "Ποιός είναι ο Άγιος προστάτης της οικογένειας;", 
            correctAnswer: "Άγιος Ιωσήφ", 
            options: ["Άγιος Ιωσήφ", "Άγιος Γεώργιος", "Άγιος Ανδρέας"] 
        }
    ];

    function shuffleArray(arr) {
        for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]]; // Swap elements
        }
    }

    function loadQuestion() {
        let question = questions[questionIndex];
        document.getElementById("question").innerText = question.question;

        // Shuffle the options to randomize the answers
        shuffleArray(question.options);

        // Set the buttons with randomized options
        let buttons = document.querySelectorAll("button");
        for (let i = 0; i < buttons.length; i++) {
            buttons[i].innerText = question.options[i];
        }

        // Clear previous result and correct answer
        document.getElementById("result").innerText = "";
        document.getElementById("correct-answer").innerText = "";
    }

    function checkAnswer(answer, button) {
        let result = document.getElementById("result");
        let correctAnswerText = document.getElementById("correct-answer");

        // Get the current question
        let question = questions[questionIndex];

        if (answer === question.correctAnswer) {
            result.innerHTML = "<span class='correct'>Σωστό!</span>";
            button.classList.add("correct"); // تغيير اللون إلى الأخضر
        } else {
            result.innerHTML = "<span class='incorrect'>Λάθος!</span>";
            button.classList.add("incorrect"); // تغيير اللون إلى الأحمر
            // عرض الإجابة الصحيحة بعد الإجابة الخاطئة
            correctAnswerText.innerHTML = "Η σωστή απάντηση είναι: " + question.correctAnswer;
        }

        // تعطيل جميع الأزرار بعد الإجابة
        disableButtons();

        // الانتقال للسؤال التالي بعد 2 ثانية
        setTimeout(nextQuestion, 2000);
    }

    function disableButtons() {
        let buttons = document.querySelectorAll("button");
        buttons.forEach(button => {
            button.disabled = true;
        });
    }

    function nextQuestion() {
        questionIndex++;
        if (questionIndex < questions.length) {
            loadQuestion();
        } else {
            document.getElementById("question").innerText = "Τελείωσες τις ερωτήσεις! Ευχαριστούμε!";
            document.getElementById("result").innerText = "";
            document.getElementById("correct-answer").innerText = ""; // التأكد من إزالة الإجابة الصحيحة بعد انتهاء الأسئلة
        }
    }

    // Initial load of the first question
    loadQuestion();

</script>
