<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">

  <title>Κουίζ Χριστιανικής Θρησκείας</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f7f6;
      width: 100%;
    }
    #quiz-container {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      width: 60%;
      max-width: 250px;
      text-align: center;
      margin: 10px;
    }
    /* Κουμπιά επιλογής */
    #buttons-container button {
      display: block;
      width: 100%;
      margin: 10px 0; /* Αυξημένο κενό μεταξύ κουμπιών */
      padding: 10px;
      font-size: 19px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
    }
    #buttons-container button:hover {
      background-color: #45a049;
    }
    #buttons-container button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #result {
      font-size: 14px;
      font-weight: bold;
      margin-top: 5px;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
    #score {
      margin-top: 5px;
      font-size: 16px;
      font-weight: bold;
    }
    #restart-btn {
      margin-top: 15px;
      display: none;
      background-color: #ff5722;
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #restart-btn:hover {
      background-color: #e64a19;
    }
    #back-btn {
      margin-top: 15px;
      background-color: #007bff;
      width: 100%;
      max-width: 250px;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #back-btn:hover {
      background-color: #0056b3;
    }
    @media (max-width: 480px) {
      body {
        padding: 5px;
      }
      #quiz-container {
        width: 80%;
        max-width: 100%;
        padding: 15px;
      }
      #buttons-container button, #restart-btn, #back-btn {
        font-size: 12px;
        padding: 8px;
      }
      #score {
        font-size: 14px;
      }
    }
  </style>
</head>

    ];

    let remainingQuestions = [...questions];
    let score = 0;

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function loadQuestion() {
      if (remainingQuestions.length === 0) {
        document.getElementById("question").innerText = `Τέλος του κουίζ! Το τελικό σου σκορ είναι: ${score}`;
        document.getElementById("buttons-container").innerHTML = "";
        document.getElementById("restart-btn").style.display = "block";
        return;
      }

      const randomIndex = Math.floor(Math.random() * remainingQuestions.length);
      const currentQuestion = remainingQuestions[randomIndex];
      remainingQuestions.splice(randomIndex, 1);

      document.getElementById("question").innerText = currentQuestion.question;
      let shuffledOptions = [...currentQuestion.options];
      shuffleArray(shuffledOptions);

      let buttonsContainer = document.getElementById("buttons-container");
      buttonsContainer.innerHTML = "";
      shuffledOptions.forEach(option => {
        let btn = document.createElement("button");
        btn.innerText = option;
        btn.onclick = function () { checkAnswer(option, currentQuestion.correctAnswer, btn); };
        buttonsContainer.appendChild(btn);
      });
      document.getElementById("result").innerText = "";
    }

    function checkAnswer(selected, correct, button) {
      if (selected === correct) {
        document.getElementById("result").innerHTML = "<span class='correct'>Σωστό!</span>";
        button.style.backgroundColor = "green";
        score++;
      } else {
        document.getElementById("result").innerHTML = "<span class='incorrect'>Λάθος! Η σωστή απάντηση είναι: " + correct + ".</span>";
        button.style.backgroundColor = "red";
        score--;
      }
      document.getElementById("score").innerText = `Σκορ: ${score}`;

      let buttons = document.querySelectorAll("#buttons-container button");
      buttons.forEach(btn => btn.disabled = true);

      setTimeout(loadQuestion, 2000);
    }

    function restartQuiz() {
      remainingQuestions = [...questions];
      score = 0;
      document.getElementById("score").innerText = "Σκορ: 0";
      document.getElementById("restart-btn").style.display = "none";
      loadQuestion();
    }

    function goBack() {
      window.location.href = "index.html";
    }

    loadQuestion();
  </script>
