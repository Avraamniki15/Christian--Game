<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Κουίζ Χριστιανικής Θρησκείας</title>
    <style>
        /* Γενικά στυλ για το σώμα */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Στυλ για το κουίζ container */
        #quiz-container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
        }

        /* Στυλ για τον τίτλο */
        h2 {
            font-size: 24px;
            color: #444;
        }

        /* Στυλ για τις επιλογές κουμπιών */
        button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* Στυλ για τα αποτελέσματα */
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }

        /* Στυλ για την σωστή απάντηση */
        #correct-answer {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }

        /* Αντιμετώπιση μικρών οθονών */
        @media (max-width: 600px) {
            #quiz-container {
                width: 100%;
                padding: 20px;
            }

            button {
                font-size: 14px;
                padding: 12px;
            }
        }

        /* Στυλ για το κουμπί επιστροφής */
        #back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #back-button:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h2 id="question">Ερώτηση</h2>
        <div id="buttons-container">
            <button onclick="checkAnswer(this.innerText, this)">Επιλογή 1</button>
            <button onclick="checkAnswer(this.innerText, this)">Επιλογή 2</button>
            <button onclick="checkAnswer(this.innerText, this)">Επιλογή 3</button>
        </div>
        <p id="result"></p>
        <p id="correct-answer"></p>

        <!-- Κουμπί επιστροφής στην αρχική λίστα -->
        <button id="back-button" onclick="window.location.href='index.html'">Επιστροφή στην αρχική σελίδα</button>
    </div>

    <script>
        // Εδώ βρίσκεται ο κώδικας του κουίζ όπως πριν...
        // Θα μπορούσες να προσθέσεις εδώ τον υπόλοιπο κώδικα του κουίζ όπως ήδη υπάρχει
    </script>
</body>
</html>
