<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ερωτήσεις Ορθόδοξης Πίστης</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .game-box { background: white; padding: 20px; margin: 20px auto; border-radius: 10px; width: 60%; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); }
        button { padding: 10px; margin-top: 10px; cursor: pointer; }
        .correct { color: green; font-weight: bold; }
        .incorrect { color: red; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Ερωτήσεις Ορθόδοξης Πίστης</h1>
    <div class="game-box">
        <p id="question">Ποιος ήταν ο πρώτος μαθητής του Ιησού;</p>
        <button onclick="checkAnswer('Πέτρος')">Πέτρος</button>
        <button onclick="checkAnswer('Παύλος')">Παύλος</button>
        <button onclick="checkAnswer('Ιωάννης')">Ιωάννης</button>
        <p id="result"></p>
        <button onclick="nextQuestion()">Επόμενη Ερώτηση</button> <!-- زر الانتقال للسؤال التالي -->
        <br><br>
        <button onclick="window.location.href = 'index.html';">Επιστροφή στη λίστα παιχνιδιών</button> <!-- زر العودة للصفحة الرئيسية -->
    </div>

    <script>
        let questionIndex = 0;
        const questions = [
            { question: "Ποιος ήταν ο πρώτος μαθητής του Ιησού;", correctAnswer: "Πέτρος" },
            { question: "Ποιος ήταν ο Άγιος που θεράπευσε την πεθερά του Πέτρου;", correctAnswer: "Ιησούς" },
            { question: "Ποιοι είναι οι 12 Απόστολοι;", correctAnswer: "Όλοι" }
        ];

        function checkAnswer(answer) {
            let result = document.getElementById("result");
            if (answer === questions[questionIndex].correctAnswer) {
                result.innerHTML = "<span class='correct'>Σωστό!</span>";
            } else {
                result.innerHTML = "<span class='incorrect'>Λάθος!</span>";
            }
        }

        function nextQuestion() {
            questionIndex++;
            if (questionIndex < questions.length) {
                document.getElementById("question").innerText = questions[questionIndex].question;
                document.getElementById("result").innerText = "";
            } else {
                document.getElementById("question").innerText = "Τελείωσες τις ερωτήσεις! Ευχαριστούμε!";
            }
        }
    </script>

</body>
</html>
