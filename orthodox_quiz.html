<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ερωτήσεις Ορθόδοξης Πίστης</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .game-box { background: white; padding: 20px; margin: 20px auto; border-radius: 10px; width: 60%; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); }
        button { padding: 10px; margin-top: 10px; cursor: pointer; }
        .correct { background-color: green; color: white; }
        .incorrect { background-color: red; color: white; }
        .correct-answer { font-weight: bold; color: blue; }
    </style>
</head>
<body>

    <h1>Ερωτήσεις Ορθόδοξης Πίστης</h1>
    <div class="game-box">
        <p id="question">Ποιος ήταν ο πρώτος μαθητής του Ιησού;</p>
        <button onclick="checkAnswer('Πέτρος', this)">Πέτρος</button>
        <button onclick="checkAnswer('Παύλος', this)">Παύλος</button>
        <button onclick="checkAnswer('Ιωάννης', this)">Ιωάννης</button>
        <p id="result"></p>
        <p id="correct-answer" class="correct-answer"></p> <!-- لعرض الإجابة الصحيحة -->
        <br><br>
        <button onclick="window.location.href = 'index.html';">Επιστροφή στη λίστα παιχνιδιών</button> <!-- زر العودة -->
    </div>

    <script>
        let questionIndex = 0;
        const questions = [
            { question: "Ποιος ήταν ο πρώτος μαθητής του Ιησού;", correctAnswer: "Πέτρος" },
            { question: "Ποιος ήταν ο Άγιος που θεράπευσε την πεθερά του Πέτρου;", correctAnswer: "Ιησούς" },
            { question: "Ποιοι είναι οι 12 Απόστολοι;", correctAnswer: "Όλοι" }
        ];

        function checkAnswer(answer, button) {
            let result = document.getElementById("result");
            let correctAnswerText = document.getElementById("correct-answer");

            if (answer === questions[questionIndex].correctAnswer) {
                result.innerHTML = "<span class='correct'>Σωστό!</span>";
                button.classList.add("correct"); // تغيير اللون إلى الأخضر
            } else {
                result.innerHTML = "<span class='incorrect'>Λάθος!</span>";
                button.classList.add("incorrect"); // تغيير اللون إلى الأحمر
                // عرض الإجابة الصحيحة بعد الإجابة الخاطئة
                correctAnswerText.innerHTML = "Η σωστή απάντηση είναι: " + questions[questionIndex].correctAnswer;
            }

            // تعطيل جميع الأزرار بعد الإجابة
            disableButtons();

            // الانتقال للسؤال التالي بعد 2 ثانية
            setTimeout(nextQuestion, 2000);
        }

        function disableButtons() {
            let buttons = document.querySelectorAll("button");
            buttons.forEach(button => {
                button.disabled = true;
            });
        }

        function nextQuestion() {
            questionIndex++;
            if (questionIndex < questions.length) {
                document.getElementById("question").innerText = questions[questionIndex].question;
                document.getElementById("result").innerText = "";
                document.getElementById("correct-answer").innerText = ""; // مسح الإجابة الصحيحة

                // إعادة تفعيل الأزرار
                let buttons = document.querySelectorAll("button");
                buttons.forEach(button => {
                    button.disabled = false;
                    button.classList.remove("correct", "incorrect"); // إزالة الألوان
                });
            } else {
                document.getElementById("question").innerText = "Τελείωσες τις ερωτήσεις! Ευχαριστούμε!";
                document.getElementById("result").innerText = "";
            }
        }
    </script>

</body>
</html>
