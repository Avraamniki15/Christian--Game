<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Μαντέψτε τον Άγιο</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f7f6;
      width: 100%;
    }
    #game-container {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      width: 60%;
      max-width: 250px;
      text-align: center;
      margin: 10px;
    }
    img {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      margin: 10px 0;
      object-fit: cover;
    }
    #buttons-container button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
    }
    #buttons-container button:hover {
      background-color: #45a049;
    }
    #buttons-container button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
    #score {
      font-size: 16px;
      font-weight: bold;
    }
    #restart-btn {
      margin-top: 15px;
      display: none;
      background-color: #ff5722;
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #restart-btn:hover {
      background-color: #e64a19;
    }
    #back-btn {
      margin-top: 15px;
      background-color: #007bff;
      width: 100%;
      max-width: 250px;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #back-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div id="game-container">
    <h2>Μαντέψτε τον Άγιο</h2>
    <img id="saint-image" src="" alt="Άγιος">
    <h3 id="question">Ποιός είναι αυτός ο Άγιος;</h3>
    <div id="buttons-container"></div>
    <p id="result"></p>
    <p id="score">Σκορ: 0</p>
    <button id="restart-btn" onclick="restartGame()">Ξαναπαίξε</button>
  </div>

  <button id="back-btn" onclick="goBack()">Επιστροφή στην Αρχική</button>

  <script>
    let saints = [
      { name: "Άγιος Γεώργιος", image: "a1.jpg", options: ["Άγιος Γεώργιος", "Άγιος Νικόλαος", "Άγιος Δημήτριος"], correctAnswer: "Άγιος Γεώργιος" },
      { name: "Άγιος Νικόλαος", image: "a2.jpg", options: ["Άγιος Νικόλαος", "Άγιος Αντώνιος", "Άγιος Παύλος"], correctAnswer: "Άγιος Νικόλαος" },
      { name: "Άγιος Ιωάννης", image: "a3.jpg", options: ["Άγιος Ιωάννης", "Άγιος Κωνσταντίνος", "Άγιος Δημήτριος"], correctAnswer: "Άγιος Ιωάννης" }
    ];

    let remainingSaints = [...saints];
    let score = 0;

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function loadSaint() {
      if (remainingSaints.length === 0) {
        document.getElementById("question").innerText = `Τέλος του παιχνιδιού! Το τελικό σου σκορ είναι: ${score}`;
        document.getElementById("buttons-container").innerHTML = "";
        document.getElementById("restart-btn").style.display = "block";
        return;
      }

      let randomIndex = Math.floor(Math.random() * remainingSaints.length);
      let randomSaint = remainingSaints[randomIndex];

      // Αφαιρούμε τον επιλεγμένο Άγιο για να μην ξαναεμφανιστεί
      remainingSaints.splice(randomIndex, 1);

      document.getElementById("saint-image").src = randomSaint.image;
      document.getElementById("question").innerText = "Ποιός είναι αυτός ο Άγιος;";

      let options = [...randomSaint.options];
      shuffleArray(options);

      let buttonsContainer = document.getElementById("buttons-container");
      buttonsContainer.innerHTML = "";

      options.forEach(option => {
        let btn = document.createElement("button");
        btn.innerText = option;
        btn.onclick = function () { checkAnswer(option, randomSaint.correctAnswer, btn); };
        buttonsContainer.appendChild(btn);
      });

      document.getElementById("result").innerText = "";
    }

    function checkAnswer(selected, correct, button) {
      if (selected === correct) {
        document.getElementById("result").innerHTML = "<span class='correct'>Σωστό!</span>";
        button.style.backgroundColor = "green";
        score++;
      } else {
        document.getElementById("result").innerHTML = "<span class='incorrect'>Λάθος! Η σωστή απάντηση είναι: " + correct + ".</span>";
        button.style.backgroundColor = "red";
        score--;
      }

      document.getElementById("score").innerText = `Σκορ: ${score}`;

      let buttons = document.querySelectorAll("#buttons-container button");
      buttons.forEach(btn => btn.disabled = true);

      setTimeout(loadSaint, 2000);
    }

    function restartGame() {
      remainingSaints = [...saints];
      score = 0;
      document.getElementById("score").innerText = "Σκορ: 0";
      document.getElementById("restart-btn").style.display = "none";
      loadSaint();
    }

    function goBack() {
      window.location.href = "index.html";
    }

    loadSaint();
  </script>

</body>
</html>
