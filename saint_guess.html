<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Μαντέψτε τον Άγιο</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f7f6;
    }
    #game-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 350px;
      text-align: center;
    }
    img {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      margin: 10px 0;
      object-fit: cover;
    }
    .option-btn, #next-btn, #back-btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .option-btn {
      background-color: #4CAF50;
    }
    .option-btn:hover {
      background-color: #45a049;
    }
    .option-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .correct { color: green; font-weight: bold; }
    .incorrect { color: red; font-weight: bold; }
    #next-btn {
      background-color: #007bff;
      display: none;
    }
    #next-btn:hover {
      background-color: #0056b3;
    }
    #back-btn {
      background-color: #ff5722;
      max-width: 250px;
    }
    #back-btn:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>

  <div id="game-container">
    <h2>Μαντέψτε τον Άγιο</h2>
    <img id="saint-image" src="" alt="Άγιος">
    <h3 id="question">Ποιός είναι αυτός ο Άγιος;</h3>
    <div id="buttons-container"></div>
    <p id="result"></p>
    <button id="next-btn" onclick="loadSaint()">Επόμενη εικόνα</button>
  </div>

  <button id="back-btn" onclick="goBack()">Επιστροφή στην Αρχική</button>

  <script>
    const saints = [
      { name: "Άγιος Γεώργιος", image: "a1.jpg", options: ["Άγιος Γεώργιος", "Άγιος Νικόλαος", "Άγιος Δημήτριος"], correctAnswer: "Άγιος Γεώργιος" },
      { name: "Άγιος Νικόλαος", image: "a2.jpg", options: ["Άγιος Νικόλαος", "Άγιος Αντώνιος", "Άγιος Παύλος"], correctAnswer: "Άγιος Νικόλαος" },
      { name: "Άγιος Ιωάννης", image: "a3.jpg", options: ["Άγιος Ιωάννης", "Άγιος Κωνσταντίνος", "Άγιος Δημήτριος"], correctAnswer: "Άγιος Ιωάννης" }
    ];

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function loadSaint() {
      let randomSaint = saints[Math.floor(Math.random() * saints.length)];

      // Εμφάνιση εικόνας Αγίου
      document.getElementById("saint-image").src = randomSaint.image;
      document.getElementById("question").innerText = "Ποιός είναι αυτός ο Άγιος;";

      let options = [...randomSaint.options];
      shuffleArray(options);

      let buttonsContainer = document.getElementById("buttons-container");
      buttonsContainer.innerHTML = "";

      // Δημιουργία κουμπιών επιλογής
      options.forEach(option => {
        let btn = document.createElement("button");
        btn.innerText = option;
        btn.classList.add("option-btn");
        btn.onclick = function () { checkAnswer(option, randomSaint.correctAnswer, btn); };
        buttonsContainer.appendChild(btn);
      });

      document.getElementById("result").innerText = "";
      document.getElementById("next-btn").style.display = "none";
    }

    function checkAnswer(selected, correct, button) {
      if (selected === correct) {
        document.getElementById("result").innerHTML = "<span class='correct'>Σωστό!</span>";
        button.style.backgroundColor = "green";
      } else {
        document.getElementById("result").innerHTML = "<span class='incorrect'>Λάθος! Ο σωστός είναι: " + correct + ".</span>";
        button.style.backgroundColor = "red";
      }

      let buttons = document.querySelectorAll("#buttons-container button");
      buttons.forEach(btn => btn.disabled = true);

      document.getElementById("next-btn").style.display = "block";
    }

    function goBack() {
      window.location.href = "index.html";
    }

    loadSaint();
  </script>

</body>
</html>
